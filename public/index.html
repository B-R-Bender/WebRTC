<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebRTC Client</title>

    <!--CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!--Styles-->
    <!--<link rel='stylesheet' href='../css/style.css'/>-->

</head>
<body>

<div class="jumbotron">
    <h1 class="display-3">WebRTC simple app.</h1>
    <p>First of all you need to get a connection, then press "Get" button to get data from server via WebRTC.</p>
    <p class="lead">
        <input class="btn btn-primary" type="button" value="Connect" onclick="connectToServerPeer();">
    </p>
    <hr class="my-4">
    <p class="lead">Data, obtained from server, is shown below</p>
    <p class="lead">
        <input class="btn btn-primary" type="button" value="Get" onclick="getDataFromServerManual();">
        <input class="btn btn-primary" type="button" value="GetAutomatic" onclick="getDataFromServerAutomatic();">
        <input class="btn btn-primary" type="button" value="Clear" onclick="clearTransferredData();">
    </p>
    <video id="video" controls></video>
    <hr class="my-4">
    <pre id="data"></pre>
</div>

<script src="js/index.js"></script>
<script src="vendor/simplepeer.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</body>
</html>
